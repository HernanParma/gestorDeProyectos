<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Proyectos</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="p-4">
  <header>
    <div class="logo-section">
      <a href="index.html"><img src="../logo.svg" alt="Logo" style="height:48px;"></a>
      <h1>Gestor de Proyectos</h1>
    </div>
    <div class="header-search-container">
      <input type="text" id="headerSearchInput" placeholder="Buscar proyecto por título..." class="header-search-input">
      <button id="headerSearchButton" class="header-search-button">Buscar</button>
    </div>
    <div class="user-nav-section">
      <button onclick="window.location.href='crear.html'" class="btn btn-primary">Crear Proyecto</button>
      <a href="mis_proyectos.html" class="btn btn-info" style="margin-left: 10px;">Mis Proyectos</a>
      <div id="loggedInUserContainer" class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownUserButton" data-bs-toggle="dropdown" aria-expanded="false" style="background: none; border: none; color: #1976D2; font-weight: 500; font-size: 1.1em;">
          Hola! <span id="userNameDisplay">Usuario</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUserButton">
          <li><a class="dropdown-item" href="#" id="logoutButton">Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main class="container-fluid mt-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <div class="card shadow-sm p-4" style="border-radius: 18px; min-height: 400px; background: #fff; box-shadow: 0 2px 12px rgba(25,118,210,0.07);">
          <div class="d-flex align-items-center mb-3" style="gap: 10px;">
            <h2 class="fw-bold text-primary mb-0" style="letter-spacing: 1px;">Mis Proyectos</h2>
          </div>
          <div id="my-project-list" class="row g-4"></div>
          <div id="no-projects-message" style="text-align: center; color: #666; margin-top: 20px; display: none;">
            No has creado ningún proyecto aún.
          </div>
        </div>
      </div>
    </div>
  </main>

  <div style="text-align: center; margin-top: 20px; margin-bottom: 40px;">
    <button onclick="window.location.href='index.html'" class="btn btn-secondary btn-lg" style="border-radius: 12px; font-weight: bold; padding: 12px 24px;">Volver a la Página Principal</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userNameDisplay = document.getElementById('userNameDisplay');
      const logoutButton = document.getElementById('logoutButton');

      let usuarioLogueado = JSON.parse(localStorage.getItem('usuarioLogueado') || '{}');

      if (!usuarioLogueado || !usuarioLogueado.id) {
          window.location.href = 'login.html';
          return; 
      } else {
          userNameDisplay.textContent = usuarioLogueado.name;
      }

      logoutButton.addEventListener('click', (e) => {
          e.preventDefault();
          localStorage.removeItem('usuarioLogueado');
          window.location.href = 'login.html';
      });

      const headerSearchInput = document.getElementById('headerSearchInput');
      const headerSearchButton = document.getElementById('headerSearchButton');

      const performHeaderSearch = () => {
          const title = headerSearchInput.value;
          if (title) {
              window.location.href = `index.html?title=${encodeURIComponent(title)}`;
          } else {
              window.location.href = `index.html`;
          }
      };

      headerSearchButton.onclick = performHeaderSearch;
      headerSearchInput.addEventListener('keypress', function(event) {
          if (event.key === 'Enter') {
              performHeaderSearch();
          }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <footer style="margin-top: 48px; padding: 24px 0 0 0; border-top: 1px solid #ddd; text-align: center; color: #666; background: transparent;">
    <div>
      <a href="#" style="margin: 0 12px; color: #1976D2; text-decoration: none;">Contacto</a>
      <a href="#" style="margin: 0 12px; color: #1976D2; text-decoration: none;">Términos</a>
      <a href="#" style="margin: 0 12px; color: #1976D2; text-decoration: none;">Privacidad</a>
    </div>
    <div class="social-icons" style="margin-top: 12px;">
      <a href="#" style="margin: 0 8px; color: #1976D2;"><i class="fab fa-twitter"></i></a>
      <a href="#" style="margin: 0 8px; color: #1976D2;"><i class="fab fa-linkedin"></i></a>
      <a href="#" style="margin: 0 8px; color: #1976D2;"><i class="fab fa-github"></i></a>
    </div>
    <div style="margin-top: 8px; font-size: 0.9em;">&copy; 2025 Gestor de Proyectos</div>
  </footer>

  <!-- Custom Confirmation Modal for Deletion -->
  <div id="confirm-delete-modal-bg" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,40,80,0.25);z-index:9998;"></div>
  <div id="confirm-delete-modal" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;border-radius:18px;box-shadow:0 8px 32px rgba(25,118,210,0.18);padding:32px 28px;z-index:9999;min-width:320px;max-width:90vw;text-align:center;">
    <h4 style="color:#d32f2f;font-weight:bold;margin-bottom:18px;">Confirmar Eliminación</h4>
    <p id="confirm-delete-message" style="color:#333;margin-bottom:24px;">¿Estás seguro de que quieres eliminar este proyecto?<br>Esta acción no se puede deshacer.</p>
    <div style="display:flex;gap:12px;justify-content:center;">
      <button id="confirm-delete-btn" class="btn btn-danger">Sí, Eliminar</button>
      <button id="cancel-delete-btn" class="btn btn-secondary">Cancelar</button>
    </div>
  </div>

  <!-- Custom Success Message Modal for Deletion -->
  <div id="success-delete-modal-bg" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,40,80,0.25);z-index:9998;"></div>
  <div id="success-delete-modal" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;border-radius:18px;box-shadow:0 8px 32px rgba(25,118,210,0.18);padding:32px 28px;z-index:9999;min-width:320px;max-width:90vw;text-align:center;">
    <span id="success-delete-close-cross" style="position:absolute;top:10px;right:15px;font-size:1.5rem;cursor:pointer;color:#888;">&times;</span>
    <h4 style="color:#28a745;font-weight:bold;margin-bottom:18px;">Éxito</h4>
    <p id="success-delete-message" style="color:#333;margin-bottom:24px;"></p>
    <button id="success-delete-close-btn" class="btn btn-success" style="cursor:pointer;">Aceptar</button>
  </div>
</body>
</html>
