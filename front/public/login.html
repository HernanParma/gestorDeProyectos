<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #1976D2;
            font-weight: 700;
        }
        .login-container .form-select {
            margin-bottom: 25px;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1.1em;
            border: 1px solid #ccc;
        }
        .login-container .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border-radius: 8px;
            background-color: #1976D2;
            border-color: #1976D2;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .login-container .btn-primary:hover {
            background-color: #1565C0;
            border-color: #1565C0;
        }
        .error-message {
            color: #d32f2f;
            background-color: #ffeaea;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; gap: 40px; flex-wrap: wrap; margin-top: 48px; margin-bottom: 56px;">
      <div style="flex:1; display:flex; justify-content:flex-end; align-items: center; min-width:260px; max-width:480px;">
        <div style="background: linear-gradient(90deg, #e3eafc 0%, #a1c4fd 100%); box-shadow: 0 4px 24px rgba(25,118,210,0.10); border-radius: 18px; padding: 28px 38px; font-size: 1.6em; color: #1976D2; font-weight: bold; letter-spacing: 1px; border: 1.5px solid #b3c6e6; text-align: center; width: 100%;">¡Bienvenido al gestor número uno de proyectos!</div>
      </div>
      <div style="flex:1; display:flex; justify-content:flex-start; align-items: center; min-width:320px; max-width:400px;">
        <div class="login-container" style="margin-top: 0; width: 100%;">
          <h2>Iniciar Sesión</h2>
          <img src="../logo.svg" alt="Logo" style="height:48px;">
          <select id="userSelect" class="form-select" aria-label="Seleccionar usuario">
              <option value="">Selecciona un usuario...</option>
          </select>
          <button id="loginButton" class="btn btn-primary">Entrar</button>
          <button id="clearSessionButton" class="btn btn-secondary" style="width: 100%; margin-top: 10px; display: none;">Limpiar Sesión Actual</button>
          <div id="errorMessage" class="error-message"></div>
        </div>
      </div>
    </div>

    <footer style="margin-top: 48px; padding: 24px 0 0 0; border-top: 1px solid #ddd; text-align: center; color: #666; background: transparent; position: fixed; left: 0; bottom: 0; width: 100%; z-index: 10;">
      <div>
        <a href="#" style="margin: 0 12px; color: #1976D2; text-decoration: none;">Contacto</a>
        <a href="#" style="margin: 0 12px; color: #1976D2; text-decoration: none;">Términos</a>
        <a href="#" style="margin: 0 12px; color: #1976D2; text-decoration: none;">Privacidad</a>
      </div>
      <div class="social-icons" style="margin-top: 12px;">
        <a href="#" style="margin: 0 8px; color: #1976D2;"><i class="fab fa-twitter"></i></a>
        <a href="#" style="margin: 0 8px; color: #1976D2;"><i class="fab fa-linkedin"></i></a>
        <a href="#" style="margin: 0 8px; color: #1976D2;"><i class="fab fa-github"></i></a>
      </div>
      <div style="margin-top: 8px; font-size: 0.9em;">&copy; 2025 Gestor de Proyectos</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userSelect = document.getElementById('userSelect');
            const loginButton = document.getElementById('loginButton');
            const clearSessionButton = document.getElementById('clearSessionButton');
            const errorMessage = document.getElementById('errorMessage');

            let rolesMap = new Map(); // Mapa para almacenar roles por ID

            // Cargar usuarios y roles en paralelo
            Promise.all([
                fetch('https://localhost:7098/api/user').then(res => res.json()),
                fetch('https://localhost:7098/api/role').then(res => res.json()) // Asumo este endpoint
            ])
            .then(([users, roles]) => {
                roles.forEach(role => rolesMap.set(role.id, role.name));

                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    // Buscar el roleName usando el roleId del usuario
                    const roleName = user.role.name;
                    option.textContent = `${user.name} (${roleName || 'Sin Rol'})`; // Mostrar nombre y rol
                    // Guardar el objeto completo del usuario y su roleName en el dataset para fácil acceso
                    option.dataset.user = JSON.stringify({ ...user, roleName: roleName || '' }); 
                    userSelect.appendChild(option);
                });

                // Verificar si ya hay un usuario logueado y mostrar mensaje
                const usuarioLogueado = localStorage.getItem('usuarioLogueado');
                if (usuarioLogueado) {
                    const userData = JSON.parse(usuarioLogueado);
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'alert alert-info';
                    infoDiv.innerHTML = `
                        <i class="fas fa-info-circle"></i>
                        <strong>Usuario actual:</strong> ${userData.name}
                        <br><small>Puedes seleccionar otro usuario para cambiar de sesión.</small>
                    `;
                    infoDiv.style.marginBottom = '20px';
                    userSelect.parentNode.insertBefore(infoDiv, userSelect);
                    
                    // Mostrar botón de limpiar sesión
                    clearSessionButton.style.display = 'block';
                }
                
                console.log('Usuarios cargados correctamente. Usuario puede seleccionar.');
            })
            .catch(error => {
                errorMessage.textContent = 'No se pudieron cargar los usuarios o roles: ' + error.message;
                errorMessage.style.display = 'block';
                console.error('Error al cargar usuarios o roles:', error);
            });

            loginButton.addEventListener('click', () => {
                const selectedOption = userSelect.options[userSelect.selectedIndex];
                const selectedUserId = selectedOption.value;
                const selectedUserData = JSON.parse(selectedOption.dataset.user || '{}');

                if (selectedUserId && selectedUserData.id) {
                    const userToSave = { 
                        id: selectedUserData.id,
                        name: selectedUserData.name,
                        roleName: selectedUserData.roleName // Asegurarse de que roleName exista en los datos de la API
                    };
                    console.log('Guardando usuario en localStorage:', userToSave);
                    localStorage.setItem('usuarioLogueado', JSON.stringify(userToSave));
                    console.log('Usuario guardado correctamente');
                    window.location.href = 'index.html'; // Redirigir a la página principal
                } else {
                    errorMessage.textContent = 'Por favor, selecciona un usuario para continuar.';
                    errorMessage.style.display = 'block';
                }
            });

            clearSessionButton.addEventListener('click', () => {
                localStorage.removeItem('usuarioLogueado');
                location.reload(); // Recargar la página para limpiar la interfaz
            });
        });
    </script>
</body>
</html>
