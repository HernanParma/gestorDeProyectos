<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="p-4">
  <header>
    <div class="logo-section">
      <a href="index.html"><img src="../logo.svg" alt="Logo" style="height:48px;"></a>
      <h1>Gestor de Proyectos</h1>
    </div>
    <div class="header-search-container">
      <input type="text" id="headerSearchInput" placeholder="Buscar proyecto por título..." class="header-search-input">
      <button id="headerSearchButton" class="header-search-button">Buscar</button>
    </div>
    <div class="user-nav-section">
      <button onclick="window.location.href='crear.html'" class="btn btn-primary">Crear Proyecto</button>
      <a href="mis_proyectos.html" class="btn btn-info" style="margin-left: 10px;">Mis Proyectos</a>
      <div id="loggedInUserContainer" class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownUserButton" data-bs-toggle="dropdown" aria-expanded="false" style="background: none; border: none; color: #1976D2; font-weight: 500; font-size: 1.1em;">
          Hola! <span id="userNameDisplay">Usuario</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUserButton">
          <li><a class="dropdown-item" href="#" id="logoutButton">Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>
  </header>
  <h1 id="detalle-titulo" class="mb-4 text-center" style="color: #1976D2; font-size: 2.2rem; font-weight: bold; letter-spacing: 1px; background: linear-gradient(90deg, #e3eafc 0%, #a1c4fd 100%); border-radius: 18px; padding: 16px 0; box-shadow: 0 2px 12px rgba(25,118,210,0.07);">Detalle del Proyecto</h1>
  <button id="volver-btn" class="btn btn-secondary mb-4" onclick="window.location.href='index.html'">Volver a la Página Principal</button>
  <div id="detalle"></div>

  <div id="custom-modal-bg" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,40,80,0.25);z-index:9998;"></div>
  <div id="custom-modal" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;border-radius:18px;box-shadow:0 8px 32px rgba(25,118,210,0.18);padding:32px 28px;z-index:9999;min-width:320px;max-width:90vw;">
    <h4 id="modal-title" style="color:#1976D2;font-weight:bold;margin-bottom:18px;text-align:center;"></h4>
    <div id="modal-error" style="display:none;color:#d32f2f;background:#ffeaea;border-radius:8px;padding:8px 12px;margin-bottom:12px;text-align:center;font-weight:500;"></div>
    <div style="margin-bottom:12px;">
      <label for="modal-observacion" style="font-weight:500;">Observación:</label>
      <textarea id="modal-observacion" class="form-control" rows="2" style="resize:vertical;"></textarea>
    </div>
    <div style="display:flex;gap:12px;justify-content:center;">
      <button id="modal-confirm" class="btn btn-primary">Confirmar</button>
      <button id="modal-cancel" class="btn btn-secondary">Cancelar</button>
    </div>
  </div>

  <!-- Custom Success Message Modal -->
  <div id="success-message-modal-bg" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,40,80,0.25);z-index:9998;"></div>
  <div id="success-message-modal" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;border-radius:18px;box-shadow:0 8px 32px rgba(25,118,210,0.18);padding:32px 28px;z-index:9999;min-width:320px;max-width:90vw;text-align:center;">
    <span id="success-modal-close-cross" style="position:absolute;top:10px;right:15px;font-size:1.5rem;cursor:pointer;color:#888;">&times;</span>
    <h4 id="success-modal-title" style="color:#28a745;font-weight:bold;margin-bottom:18px;">Decisión Procesada</h4>
    <p id="success-modal-message" style="color:#333;margin-bottom:24px;"></p>
  </div>

  <!-- Custom Error Message Modal -->
  <div id="error-modal-bg" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,40,80,0.25);z-index:9998;"></div>
  <div id="error-modal" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;border-radius:18px;box-shadow:0 8px 32px rgba(25,118,210,0.18);padding:32px 28px;z-index:9999;min-width:320px;max-width:90vw;text-align:center;">
    <span id="error-modal-close" style="position:absolute;top:10px;right:15px;font-size:1.5rem;cursor:pointer;color:#888;">&times;</span>
    <h4 style="color:#d32f2f;font-weight:bold;margin-bottom:18px;">Error</h4>
    <p id="error-message" style="color:#333;margin-bottom:24px;"></p>
    <button id="error-modal-close-btn" class="btn btn-danger" style="cursor:pointer;">Cerrar</button>
  </div>

  <footer style="margin-top: 48px; padding: 24px 0 0 0; border-top: 1px solid #ddd; text-align: center; color: #666; background: transparent;">
    <div>
      <a href="#" style="margin: 0 12px; color: #1976D2; text-decoration: none;">Contacto</a>
      <a href="#" style="margin: 0 12px; color: #1976D2; text-decoration: none;">Términos</a>
      <a href="#" style="margin: 0 12px; color: #1976D2; text-decoration: none;">Privacidad</a>
    </div>
    <div class="social-icons" style="margin-top: 12px;">
      <a href="#" style="margin: 0 8px; color: #1976D2;"><i class="fab fa-twitter"></i></a>
      <a href="#" style="margin: 0 8px; color: #1976D2;"><i class="fab fa-linkedin"></i></a>
      <a href="#" style="margin: 0 8px; color: #1976D2;"><i class="fab fa-github"></i></a>
    </div>
    <div style="margin-top: 8px; font-size: 0.9em;">&copy; 2025 Gestor de Proyectos</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../src/pages/detalle.js"></script>
</body>
</html>
